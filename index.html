<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>

<body
  class="mx-auto p-0 box-border overscroll-y-none bg-no-repeat bg-center bg-fixed bg-cover drop-shadow-lg">

  <main>
    <div class="p-5 flex flex-col justify-between h-screen ">

      <div class="top flex justify-between">

        <!-- WEATHER -->
        <div id="weather" class="w-40 p-3 rounded-lg text-sky-500  bg-[#dfd6d6] opacity-70  flex flex-col mr-2">
          <h2>Weather</h2>
          <!-- OVERALL BACKGROUND IMAGE -->
          <p id="author" class="m-0  text-3xl text-sky-500  self-end"></p>
        </div>


        <!-- CRYPTO CURRENCY UPDATE -->
        <div class="w-80 p-3 rounded-lg text-sky-500 bg-[#dfd6d6] opacity-70">
          <div id="cryptoTitle" class="w-40 p-3   text-xl  flex justify-evenly items-center">Crypto</div>
          <div id="cryptoContent" class=" leading-7"></div>
        </div>
      </div>

      <!-- TIME -->
      <div
        class="timeDate block font-medium text-center text-sky-500 text-5xl bg-[#dfd6d6] opacity-70 w-1/3 rounded-lg self-center py-6 mb-2">
        <h1 id="time" class="text-3xl">TIME</h1>
        <h1 id="dateDay" class="text-2xl">DATE</h1>
      </div>
    </div>

  </main>

  <script src="index.js"></script>
</body>

</html>
